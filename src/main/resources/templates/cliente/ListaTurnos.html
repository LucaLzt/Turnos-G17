<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .turnos-table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .turnos-table th, .turnos-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .turnos-table th {
            background-color: #f4f4f4;
            color: #333;
        }

        .turnos-table td button {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .turnos-table td button:hover {
            background-color: #0056b3;
        }

        .table-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
        <a th:href="@{/cliente/perfil}" title="Ir a mi perfil">
            <i class="fas fa-user profile-icon"></i>
        </a>
    </div>

    <h1>Mis Turnos</h1>
    <div class="table-container">
        <table class="turnos-table">
            <tr>
                <th>Profesional</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="turno : ${turnos}">
                <td th:text="${turno.profesional.nombre}">nombre</td>
                <td th:text="${turno.profesional.especialidad.nombre}">especialidad</td>
                <td>
                    <a th:href="@{'/cliente/detalle/' + ${turno.id}}">
                        <button>Ver Detalle</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
