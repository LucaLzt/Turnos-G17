<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/cliente/perfil.css}" rel="stylesheet"/>
	<link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/index}" class="navbar-brand">MiTurno</a>
        <a th:href="@{/cliente/perfil}" title="Ir a mi perfil">
            <i class="fas fa-user navbar-profile-icon"></i>
        </a>
    </div>
    <div class="cliente-main-content">
        <div class="cliente-profile-card">
            <div class="cliente-profile-card-icon">
                <i class="fas fa-key"></i>
            </div>
            <div class="cliente-profile-card-title">Cambiar Contraseña</div>
            <form th:action="@{/cliente/cambiar-contraseña}" th:object="${cambioPasswordDto}" method="post" class="cliente-password-form">
                <div class="cliente-form-group">
                    <label for="passwordActual"><i class="fas fa-lock"></i> Contraseña actual</label>
                    <input type="password" id="passwordActual" th:field="*{passwordActual}" placeholder="Contraseña actual"/>
                    <div class="cliente-form-error" th:if="${#fields.hasErrors('passwordActual')}" th:errors="*{passwordActual}"></div>
                </div>
                <div class="cliente-form-group">
                    <label for="passwordNueva"><i class="fas fa-lock-open"></i> Nueva contraseña</label>
                    <input type="password" id="passwordNueva" th:field="*{passwordNueva}" placeholder="Nueva contraseña"/>
                    <div class="cliente-form-error" th:if="${#fields.hasErrors('passwordNueva')}" th:errors="*{passwordNueva}"></div>
                </div>
                <div class="cliente-form-group">
                    <label for="passwordNuevaRepetida"><i class="fas fa-lock-open"></i> Repetir nueva contraseña</label>
                    <input type="password" id="passwordNuevaRepetida" th:field="*{passwordNuevaRepetida}" placeholder="Repetir nueva contraseña"/>
                    <div class="cliente-form-error" th:if="${#fields.hasErrors('passwordNuevaRepetida')}" th:errors="*{passwordNuevaRepetida}"></div>
                </div>
                <div class="cliente-profile-buttons">
                    <button type="submit" class="cliente-profile-btn">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/cliente/perfil}" class="cliente-profile-btn cliente-profile-btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
                <!-- Mensaje de error global (por ejemplo, contraseñas no coinciden) -->
                <div class="cliente-form-error" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
            </form>
        </div>
    </div>
</body>
</html>
