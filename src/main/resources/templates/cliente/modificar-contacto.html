<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/cliente.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
        <a th:href="@{/cliente/perfil}" title="Ir a mi perfil">
            <i class="fas fa-user profile-icon"></i>
        </a>
    </div>
    <div class="main-content">
        <div class="action-card perfil-card" style="max-width:400px;">
            <div class="card-icon">
                <i class="fas fa-address-book"></i>
            </div>
            <div class="card-title" style="margin-bottom:1.5rem;">Modificar Contacto</div>
            <form th:action="@{/cliente/modificar-contacto}" th:object="${contacto}" method="post" class="form-contacto">
				<input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" th:field="*{email}" required placeholder="Email"/>
					<span class="text-warning" style="color: orange;">
					    Atención: Si cambiás tu email, deberás iniciar sesión nuevamente.
					</span>
                </div>
                <div class="form-group">
                    <label for="movil"><i class="fas fa-mobile-alt"></i> Móvil</label>
                    <input type="text" id="movil" th:field="*{movil}" placeholder="Móvil"/>
                </div>
                <div class="form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" placeholder="Teléfono"/>
                </div>
                <div class="perfil-buttons" style="margin-top:1.5rem;">
                    <button type="submit" class="perfil-btn" style="justify-content:center;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/cliente/perfil}" class="perfil-btn perfil-btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
