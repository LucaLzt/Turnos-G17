<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/cliente.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
        <a th:href="@{/cliente/perfil}" title="Ir a mi perfil">
            <i class="fas fa-user profile-icon"></i>
        </a>
    </div>
    <div class="main-content">
        <div class="action-card perfil-card" style="max-width:400px;">
            <div class="card-icon">
                <i class="fas fa-user-slash"></i>
            </div>
            <div class="card-title" style="margin-bottom:1.5rem;">Eliminar Cuenta</div>
            <form th:action="@{/cliente/eliminar-cuenta}" method="post" class="form-contacto">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" required placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="dni"><i class="fas fa-id-card"></i> DNI</label>
                    <input type="text" name="dni" required placeholder="DNI"/>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> ContraseÃ±a</label>
                    <input type="password" name="password" required placeholder="ContraseÃ±a"/>
                </div>
                <div class="perfil-buttons" style="margin-top:1.5rem;">
                    <button type="submit" class="perfil-btn" style="justify-content:center;">
                        <i class="fas fa-user-slash"></i> Eliminar Cuenta
                    </button>
                    <a th:href="@{/cliente/perfil}" class="perfil-btn perfil-btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
