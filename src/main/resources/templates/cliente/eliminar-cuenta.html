<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/cliente/perfil.css}" rel="stylesheet"/>
	<link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
	<div class="navbar">
        <a th:href="@{/index}" class="navbar-brand">MiTurno</a>
        <a th:href="@{/cliente/perfil}" title="Ir a mi perfil">
            <i class="fas fa-user navbar-profile-icon"></i>
        </a>
    </div>
    <div class="cliente-main-content">
        <div class="cliente-profile-card">
            <div class="cliente-profile-card-icon">
                <i class="fas fa-user-slash"></i>
            </div>
            <div class="cliente-profile-card-title">Eliminar Cuenta</div>
            <form th:action="@{/cliente/eliminar-cuenta}" method="post" class="cliente-contact-form">
                <div class="cliente-form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email" autocomplete="off"/>
                </div>
                <div class="cliente-form-group">
                    <label for="dni"><i class="fas fa-id-card"></i> DNI</label>
                    <input type="text" id="dni" name="dni" required placeholder="DNI" autocomplete="off"/>
                </div>
                <div class="cliente-form-group">
                    <label for="password"><i class="fas fa-lock"></i> ContraseÃ±a</label>
                    <input type="password" id="password" name="password" required placeholder="ContraseÃ±a"/>
                </div>
                <div class="cliente-profile-buttons">
                    <button type="submit" class="cliente-profile-btn cliente-profile-btn-delete-account">
                        <i class="fas fa-user-slash"></i> Eliminar Cuenta
                    </button>
                    <a th:href="@{/cliente/perfil}" class="cliente-profile-btn cliente-profile-btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
