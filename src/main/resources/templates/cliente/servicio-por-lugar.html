<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicios en [[${lugar.direccion.calle}]] [[${lugar.direccion.altura}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
    </div>
    <div class="admin-section">
		<div class="admin-title-with-btn">
	        <div class="admin-title">
	            <i class="fas fa-map-marker-alt"></i>
	            Servicios disponibles en: <span th:text="${lugar.direccion.calle} + ' ' + ${lugar.direccion.altura}"></span>
	        </div>
	        <a th:href="@{/cliente/lugares}" class="volver-btn" title="Volver a lugares">
	            <i class="fas fa-arrow-left"></i>
	            <span>Volver a lugares</span>
	        </a>
	    </div>
        <div class="lugares-grid">
			<div th:if="${servicios != null and !servicios.isEmpty()}" class="lugares-grid">
	            <div th:each="servicio : ${servicios}">
	                <div class="lugar-title">
	                    <i class="fas fa-concierge-bell"></i>
	                    <span th:text="${servicio.nombre}">Nombre del Servicio</span>
	                </div>
	                <div class="lugar-info">
	                    <i class="fas fa-align-left"></i>
	                    <span th:text="${servicio.descripcion}">Descripci√≥n del servicio</span>
	                </div>
	                <div class="lugar-horario">
	                    <i class="fas fa-dollar-sign"></i>
	                    <span th:text="${#numbers.formatDecimal(servicio.precio, 1, 'COMMA', 2, 'POINT')}">0.00</span>
	                </div>
	            </div>
			</div>
			<div th:if="${servicios == null or servicios.isEmpty()}">
	            <p>No hay servicios disponibles en este lugar actualmente.</p>
	        </div>
        </div>
    </div>
</body>
</html>
