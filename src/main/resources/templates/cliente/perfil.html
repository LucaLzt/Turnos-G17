<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al CSS externo -->
    <link rel="stylesheet" th:href="@{/css/cliente.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
        <a th:href="@{/cliente/perfil}" title="Ir a mi perfil">
            <i class="fas fa-user profile-icon"></i>
        </a>
    </div>
    <div class="main-content">
        <div class="action-card perfil-card">
            <div class="card-icon">
                <i class="fas fa-id-card"></i>
            </div>
            <div class="card-title" style="margin-bottom:1.5rem;">Mi Perfil</div>
            <ul class="perfil-list">
                <li>
                    <b>Nro Cliente:</b>
                    <span th:text="${cliente.nroCliente}"></span>
                </li>
                <li>
                    <b>Nombre:</b>
                    <span th:text="${cliente.nombre}"></span>
                </li>
                <li>
                    <b>DNI:</b>
                    <span th:text="${cliente.dni}"></span>
                </li>
            </ul>
            <div class="perfil-buttons">
                <a th:href="@{/cliente/modificar-contacto}" class="perfil-btn">
                    <i class="fas fa-user-edit"></i> Modificar contacto
                </a>
				<a th:if="${cliente.contacto.direccion == null}" th:href="@{/cliente/agregar-direccion}" class="perfil-btn">
				    <i class="fas fa-map-marker-alt"></i> Agregar dirección
				</a>
				<a th:if="${cliente.contacto.direccion != null}" th:href="@{/cliente/modificar-direccion}" class="perfil-btn">
				    <i class="fas fa-map-marker-alt"></i> Modificar dirección
				</a>
                <a th:href="@{/cliente/home}" class="perfil-btn">
                    <i class="fas fa-home"></i> Volver al inicio
                </a>
                <a th:href="@{/cliente/logout}" class="perfil-btn">
                    <i class="fas fa-key"></i> Cerrar sesión
                </a>
            </div>
        </div>
    </div>
</body>
</html>
