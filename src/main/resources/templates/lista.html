<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Personas Registradas</h1>

    <h2>Clientes</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DNI</th>
        </tr>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.dni}"></td>
        </tr>
    </table>

    <h2>Profesionales</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Matr√≠cula</th>
        </tr>
        <tr th:each="profesional : ${profesionales}">
            <td th:text="${profesional.id}"></td>
            <td th:text="${profesional.nombre}"></td>
            <td th:text="${profesional.dni}"></td>
            <td th:text="${profesional.matricula}"></td>
        </tr>
    </table>

    <div style="margin-top: 20px;">
        <a th:href="@{/personas/formulario}">Volver al Formulario</a>
    </div>
</body>
</html>
