<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Lugar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
    </div>
    <div class="form-container">
        <div class="form-title">
            <i class="fas fa-map-marked-alt"></i> Agregar Lugar
        </div>
		<form th:action="@{/lugares/agregar}" method="post" th:object="${lugar}">
		    <div class="form-group">
		        <label for="calle">Calle</label>
		        <input type="text" th:field="*{direccion.calle}" id="calle" placeholder="Ej: Av. Siempre Viva" required>
		    </div>
		    <div class="form-group">
		        <label for="numero">Altura</label>
		        <input type="text" th:field="*{direccion.altura}" id="altura" placeholder="Ej: 742" required>
		    </div>
		    <div class="form-group">
		        <label for="provincia"><i class="fas fa-flag"></i> Provincia</label>
		        <select id="provincia" th:field="*{direccion.provinciaId}" required>
		            <option value="" disabled th:if="*{direccion.provinciaId == null}" selected>Seleccione una provincia</option>
		            <option th:each="prov : ${provincias}"
		                th:value="${prov.id}"
		                th:text="${prov.nombre}">
		            </option>
		        </select>
		    </div>
		    <div class="form-group">
		        <label for="localidad"><i class="fas fa-city"></i> Localidad</label>
		        <select id="localidad" th:field="*{direccion.localidadId}" required>
		            <option value="" disabled th:if="*{direccion.localidadId == null}" selected>Seleccione una localidad</option>
		            <option th:each="loc : ${localidades}"
		                th:value="${loc.id}"
		                th:text="${loc.nombre}">
		            </option>
		        </select>
		    </div>
		    <div class="form-group">
		        <label for="horarioApertura">Horario de Apertura</label>
		        <input type="time" th:field="*{horarioApertura}" id="horarioApertura" required>
		    </div>
		    <div class="form-group">
		        <label for="horarioCierre">Horario de Cierre</label>
		        <input type="time" th:field="*{horarioCierre}" id="horarioCierre" required>
		    </div>
		    <div class="form-actions">
		        <button type="submit" class="btn-submit">
		            <i class="fas fa-check"></i> Agregar
		        </button>
		        <a th:href="@{/admin/administrar-lugares}" class="btn-cancel">Cancelar</a>
		    </div>
		</form>
    </div>
	<script src="/js/localidad-select.js"></script>
</body>
</html>
