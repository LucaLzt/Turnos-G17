<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
    </div>
    <div class="form-container">
        <div class="form-title">
            <i class="fas fa-edit"></i> Modificar Servicio
        </div>
        <form th:action="@{'/servicios/' + ${servicio.id} + '/modificar'}" th:object="${servicio}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Consulta médica" required />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3" placeholder="Describa el servicio" required></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" th:field="*{precio}" min="0" step="0.01" placeholder="Ej: 1200" required />
            </div>
			<div>
			    <label>Lugares:</label>
			    <div th:each="lugar : ${lugares}">
			        <label>
			            <input type="checkbox"
			                   th:value="${lugar.id}"
			                   th:field="*{lugaresIds}"
			                   th:checked="${servicio.lugaresIds != null and #lists.contains(servicio.lugaresIds, lugar.id)}"/>
			            <span th:text="${lugar.direccion.calle + ' ' + lugar.direccion.altura}"></span>
			        </label>
			    </div>
			</div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Actualizar
                </button>
                <a th:href="@{/admin/administrar-servicios}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
