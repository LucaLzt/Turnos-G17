<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
    </div>
    <div class="admin-section">
		<div class="admin-title">
			<i class="fas fa-map-marker-alt"></i>
			<p>Turno para: <span th:text="${turno.cliente.nombre}"></span></p>			   
		</div>
		<div class="admin-title">
			<i class="fas fa-map-marker-alt"></i>
			<p>Servicio: <span th:text="${turno.servicio.nombre}"></span></p>
		</div>
		<div class="admin-title">
			<i class="fas fa-map-marker-alt"></i>
			<p>Lugar: <span th:text="${lugar.direccion.calle + lugar.direccion.altura +'  '+  localidad.nombre +'  '+  provincia.nombre }"></span> </p>		
		</div>
		</div>
		<div class="admin-section">
        <div class="admin-title-with-btn">
            <div class="admin-title">
                <i class="fas fa-map-marker-alt"></i>
				Profesionales disponibles: 
            </div>
            <a th:href="@{'/cliente/solicitar-turno/' + ${lugar.id} + '/elegir-lugar'}" class="volver-btn" title="Volver a Lugares">
                <i class="fas fa-arrow-left"></i>
                <span>Volver a lugares</span>
            </a>
        </div>
        <div th:if="${profesionales != null and !profesionales.isEmpty()}" class="profesionales-grid">
			<div th:each="profesional : ${profesionales}" class="profesional-card">
			    <div class="profesional-title">
			        <i class="fas fa-map-marker-alt"></i>
			        <span th:text="${profesional.nombre}">Nombre del Profesional</span>
			    </div>
			    <!-- BOTÃ“N PARA ELEGIR PROFESIONAL -->
			    <a th:href="@{'/cliente/solicitar-turno/' + ${lugar.id} + '/elegir-profesional/' + ${profesional.id}} + '/elegir-horario'" class="elegir-btn">
			        Elegir
			    </a>
			</div>
        </div>
    </div>
</body>
</html>
