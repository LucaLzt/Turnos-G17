<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Personas</title>
</head>
<body>
    <h1>Agregar Personas</h1>

    <!-- Formulario para Cliente -->
    <h2>Cliente</h2>
    <form th:action="@{/personas/guardar-cliente}" th:object="${cliente}" method="post">
        <div>
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required>
        </div>
        <div>
            <label>DNI:</label>
            <input type="text" th:field="*{dni}" required>
        </div>
        <button type="submit">Guardar Cliente</button>
    </form>

    <!-- Formulario para Profesional -->
    <h2>Profesional</h2>
    <form th:action="@{/personas/guardar-profesional}" th:object="${profesional}" method="post">
        <div>
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required>
        </div>
        <div>
            <label>DNI:</label>
            <input type="text" th:field="*{dni}" required>
        </div>
        <div>
            <label>Matr√≠cula:</label>
            <input type="text" th:field="*{matricula}" required>
        </div>
        <button type="submit">Guardar Profesional</button>
    </form>

    <!-- Enlace para ver la lista -->
    <div style="margin-top: 20px;">
        <a th:href="@{/personas/listar}">Ver Lista de Personas</a>
    </div>
</body>
</html>
