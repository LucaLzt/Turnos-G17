<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generar Disponibilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Generar Turnos Automáticos</h1>
        
        <!-- Mensajes de éxito/error -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Formulario -->
        <form th:object="${datosFormulario}" th:action="@{/disponibilidades/generar}" method="post">
            <div class="mb-3">
                <label class="form-label">ID Profesional:</label>
                <input type="number" class="form-control" th:field="*{profesionalId}" required>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Hora Inicio:</label>
                    <input type="time" class="form-control" th:field="*{horaInicio}" required>
                </div>
                <div class="col">
                    <label class="form-label">Hora Fin:</label>
                    <input type="time" class="form-control" th:field="*{horaFin}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Duración (minutos):</label>
                <input type="number" class="form-control" th:field="*{duracionMinutos}" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Fecha Inicio:</label>
                    <input type="date" class="form-control" th:field="*{fechaInicio}" required>
                </div>
                <div class="col">
                    <label class="form-label">Fecha Fin:</label>
                    <input type="date" class="form-control" th:field="*{fechaFin}" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generar Turnos</button>
        </form>
    </div>
</body>
</html>
