<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <form method="post" th:action="@{/auth/loginProcess}">
                <div class="form-group">
                    <label for="username">Correo electrónico</label>
                    <input type="text" id="username" name="username" placeholder="Corre electrónico" required/>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required/>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <div class="message error" th:if="${error != null}">
                    Usuario o contraseña inválidos.
                </div>
                <div class="message success" th:if="${logout != null}">
                    La sesión se cerró correctamente.
                </div>
            </form>
            <div class="register-link">
                ¿No tenés una cuenta?
                <a th:href="@{/auth/register}" class="btn-secondary">Registrarse</a>
            </div>
        </div>
    </div>
</body>
</html>
