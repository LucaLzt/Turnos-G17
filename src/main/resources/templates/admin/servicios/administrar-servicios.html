<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Servicios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin/servicios/administrar-servicios.css}" rel="stylesheet"/>
	<link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/index}" class="navbar-brand">MiTurno</a>
    </div>
    <div class="servicios-main-content">
        <div class="servicios-section">
            <div class="servicios-title">
                <i class="fas fa-list-ol"></i> Administración de Servicios
            </div>
            <div class="servicios-panel-actions-grid">
                <a th:href="@{/servicios/agregar}" class="servicios-panel-card">
                    <i class="fas fa-plus servicios-panel-card-icon"></i>
                    <div class="servicios-panel-card-title">Agregar Servicio</div>
                    <div class="servicios-panel-card-desc">Cree un nuevo servicio para ofrecer a los clientes.</div>
                </a>
                <a th:href="@{/servicios/modificar}" class="servicios-panel-card">
                    <i class="fas fa-edit servicios-panel-card-icon"></i>
                    <div class="servicios-panel-card-title">Modificar Servicio</div>
                    <div class="servicios-panel-card-desc">Edite la información de servicios existentes.</div>
                </a>
                <a th:href="@{/servicios/eliminar}" class="servicios-panel-card">
                    <i class="fas fa-trash-alt servicios-panel-card-icon"></i>
                    <div class="servicios-panel-card-title">Eliminar Servicio</div>
                    <div class="servicios-panel-card-desc">Elimine servicios que ya no estén disponibles.</div>
                </a>
                <a th:href="@{/index}" class="servicios-panel-card">
                    <i class="fas fa-arrow-left servicios-panel-card-icon"></i>
                    <div class="servicios-panel-card-title">Volver</div>
                    <div class="servicios-panel-card-desc">Regresa al panel de administración principal.</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
