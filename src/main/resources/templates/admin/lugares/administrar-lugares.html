<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Lugares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin/lugares/administrar-lugares.css}" rel="stylesheet"/>
	<link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">MiTurno</div>
    </div>
    <div class="admin-main-content">
        <div class="admin-section">
            <div class="admin-title">
                <i class="fas fa-map-marked-alt admin-panel-card-icon"></i> Administración de Lugares
            </div>
            <div class="admin-panel-actions-grid">
                <a th:href="@{/lugares/agregar}" class="admin-panel-card">
                    <i class="fas fa-plus admin-panel-card-icon"></i>
                    <div class="admin-panel-card-title">Agregar Lugar</div>
                    <div class="admin-panel-card-desc">Cree un nuevo lugar para ofrecer a los clientes.</div>
                </a>
                <a th:href="@{/lugares/modificar}" class="admin-panel-card">
                    <i class="fas fa-edit admin-panel-card-icon"></i>
                    <div class="admin-panel-card-title">Modificar Lugar</div>
                    <div class="admin-panel-card-desc">Edite la información de lugares existentes.</div>
                </a>
                <a th:href="@{/lugares/eliminar}" class="admin-panel-card">
                    <i class="fas fa-trash-alt admin-panel-card-icon"></i>
                    <div class="admin-panel-card-title">Eliminar Lugar</div>
                    <div class="admin-panel-card-desc">Elimine lugares que ya no estén disponibles.</div>
                </a>
                <a th:href="@{/index}" class="admin-panel-card">
                    <i class="fas fa-arrow-left admin-panel-card-icon"></i>
                    <div class="admin-panel-card-title">Volver</div>
                    <div class="admin-panel-card-desc">Regresa al panel de administración principal.</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
