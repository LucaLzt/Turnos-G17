<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin/registrar-profesional.css}" rel="stylesheet"/>
	<link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/index}" class="navbar-brand">MiTurno</a>
    </div>
    <div class="admin-form-container">
        <div class="admin-form-title">
            <i class="fas fa-user-plus"></i> Registrar Profesional
        </div>
        <form th:action="@{/admin/registrar-profesional}" method="post" th:object="${profesional}" class="admin-form">
            <div class="admin-form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" placeholder="ejemplo@correo.com" autocomplete="off">
				<div class="admin-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="admin-form-group">
                <label for="dni">DNI</label>
                <input type="text" th:field="*{dni}" id="dni" placeholder="Ingrese DNI" autocomplete="off">
				<div class="admin-error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
            <div class="admin-form-group">
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre" placeholder="Ingrese nombre" autocomplete="off">
				<div class="admin-error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
			<div class="admin-form-group">
			    <label for="matricula">Matrícula</label>
			    <input type="text" th:field="*{matricula}" id="matricula" placeholder="Ingrese matrícula" autocomplete="off">
				<div class="admin-error" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
			</div>
            <div class="admin-form-group">
                <label for="movil">Móvil</label>
                <input type="text" th:field="*{movil}" id="movil" placeholder="Ej: 11 1234-5678" autocomplete="off">
				<div class="admin-error" th:if="${#fields.hasErrors('movil')}" th:errors="*{movil}"></div>
            </div>
            <div class="admin-form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" th:field="*{telefono}" id="telefono" placeholder="Ej: 4711-9876" autocomplete="off">
				<div class="admin-error" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>
            <div class="admin-form-actions">
                <button type="submit" class="admin-btn-submit">
                    <i class="fas fa-check"></i> Registrar
                </button>
                <a th:href="@{/index}" class="admin-btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
