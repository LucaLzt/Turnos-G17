<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/profesional/perfil.css}" rel="stylesheet"/>
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">MiTurno</div>
        <a th:href="@{/profesional/perfil}" title="Ir a mi perfil">
            <i class="fas fa-user-md navbar-profile-icon"></i>
        </a>
    </div>
    <div class="profesional-main-content">
        <div class="profesional-profile-card">
            <div class="profesional-profile-card-icon">
                <i class="fas fa-address-book"></i>
            </div>
            <div class="profesional-profile-card-title">Modificar Contacto</div>
            <form th:action="@{/profesional/modificar-contacto}" th:object="${contacto}" method="post" class="profesional-contact-form">
                <input type="hidden" th:field="*{id}" />
                <div class="profesional-form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
                    <div class="profesional-form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <span class="profesional-text-warning">
                        Atención: Si cambiás tu email, deberás iniciar sesión nuevamente.
                    </span>
                </div>
                <div class="profesional-form-group">
                    <label for="movil"><i class="fas fa-mobile-alt"></i> Móvil</label>
                    <input type="text" id="movil" th:field="*{movil}" placeholder="Móvil"/>
                    <div class="profesional-form-error" th:if="${#fields.hasErrors('movil')}" th:errors="*{movil}"></div>
                </div>
                <div class="profesional-form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" placeholder="Teléfono"/>
                    <div class="profesional-form-error" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                </div>
                <div class="profesional-profile-buttons">
                    <button type="submit" class="profesional-profile-btn">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/profesional/perfil}" class="profesional-profile-btn profesional-profile-btn-logout">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
