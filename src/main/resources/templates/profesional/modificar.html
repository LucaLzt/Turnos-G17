<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Profesional</title>
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
    </div>
    <div class="form-container">
        <div class="form-title">
            <i class="fas fa-user-md"></i> Modificar Profesional
        </div>
        <form method="post" th:action="@{'/profesionales/' + ${profesional.id} + '/modificar'}" th:object="${profesional}">
            <div class="form-group">
                <label for="nombre"><i class="fa fa-user"></i> Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}"/>
				<div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="dni"><i class="fa fa-id-card"></i> DNI:</label>
                <input type="text" id="dni" th:field="*{dni}"/>
				<div class="error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
            <div class="form-group">
                <label for="matricula"><i class="fa fa-hashtag"></i> Matr√≠cula:</label>
                <input type="text" id="matricula" th:field="*{matricula}"/>
				<div class="error" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Guardar cambios
                </button>
				<a th:href="@{/admin/administrar-profesional}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
