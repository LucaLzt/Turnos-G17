<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Profesional</title>
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
</head>
<body>
    <div class="admin-section">
        <div class="admin-title">
            <i class="fas fa-user-md"></i> Modificar Profesional
        </div>
		<a th:href="@{/admin/administrar-profesional}" class="volver-btn" title="Volver atrás">
            <i class="fas fa-arrow-left"></i>
            <span>Volver</span>
        </a>
        <form method="post" th:action="@{'/profesional/' + ${profesional.id} + '/modificar'}" th:object="${profesional}">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
            </div>
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" th:field="*{dni}" required />
            </div>
            <div>
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" th:field="*{matricula}" required />
            </div>
            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
