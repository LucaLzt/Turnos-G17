<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="navbar">
        <div class="brand">MiTurno</div>
    </div>
    <div class="form-container">
        <div class="form-title">
            <i class="fas fa-edit"></i> Modificar Especialidad
        </div>
        <form th:action="@{'/especialidades/' + ${especialidad.id} + '/modificar'}" th:object="${especialidad}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Traumatologo" required />
		    <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Actualizar
                </button>
                <a th:href="@{/admin/administrar-especialidades}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
