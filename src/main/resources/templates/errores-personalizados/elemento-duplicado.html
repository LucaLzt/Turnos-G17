<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elemento Duplicado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/error.css}" href="/css/error.css"/>
</head>
<body>
    <div class="error-container">
        <div class="error-code">Error</div>
        <div class="error-title">Elemento duplicado</div>
        <div class="error-message" th:text="${mensaje}">
            El elemento a ingresar ya existe!
        </div>
        <a href="/index" class="error-back-btn">Ir al inicio</a>
    </div>
</body>
</html>
