<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .especialidad-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 th:text="${profesional.nombre}">Nombre Profesional</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Información del Profesional</h5>
                <p class="card-text">
                    <strong>DNI:</strong> <span th:text="${profesional.dni}"></span><br>
                    <strong>Matrícula:</strong> <span th:text="${profesional.matricula}"></span><br>
                </p>

                <h5 class="mt-4">Especialidades</h5>
                <div th:if="${profesional.especialidadesHabilitadas.empty}">
                    <div class="alert alert-warning">No tiene especialidades asignadas</div>
                </div>
                <div th:unless="${profesional.especialidadesHabilitadas.empty}">
                    <div th:each="especialidad : ${profesional.especialidadesHabilitadas}">
                        <span class="badge bg-success especialidad-badge" 
                              th:text="${especialidad.nombre}"></span>
                    </div>
                </div>
            </div>
            <div class="card-footer action-buttons">
                <a th:href="@{/profesionales/{id}/especialidades(id=${profesional.id})}" 
                   class="btn btn-info">
                   Gestionar Especialidades
                </a>
                <a href="/profesionales" class="btn btn-secondary">Volver al listado</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
